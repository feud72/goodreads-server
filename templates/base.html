{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>개미는 뚠뚠: Hackathon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 4.4.1 CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" />
    <!-- Slick -->
    <link rel="stylesheet" type="text/css" href="{% static 'slick.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'slick-theme.css' %}"
    />
    <style>
      .slick-prev:before,
      .slick-next:before {
        color: #2c3250 !important;
      }
    </style>
    <!-- Animations -->
    <link rel="stylesheet" href="{% static 'aos.css' %}" />
    <!-- jQuery 3.4.1 -->
    <script src="{% static 'jquery-3.4.1.min.js' %}"></script>
  </head>
  <body style="overflow-y:scroll; background-color: #F3969A11;" class="m-0 p-0">
    {% autoescape off %}
    <!-- prettier-ignore -->
    <div class="container">
    {% include "partials/nav.html" %}
    <!-- prettier-ignore -->
		{% if messages %}
    {% include "partials/messages.html" %}
		{% endif %}
      <section class="p-2">
      {% block content %}
      <!-- prettier-ignore -->
      {% endblock content%}
      </section>
    <!-- prettier-ignore -->
    {% include "partials/footer.html" %} {% endautoescape %}
    </div>
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <!-- AOS 2.3.4 jQuery plugin JS (Animations) -->
    <script src="{% static 'aos.js' %}"></script>
    <script type="text/javascript" src="{% static 'slick.min.js' %}"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('.responsive').slick({
					centerMode: true,
					centerPadding: "15px",
          dots: true,
          arrows: true,
          infinite: true,
          speed: 1500,
          slidesToShow: 5,
					autoplay: true,
					autoplaySpeed: 8000,
          responsive: [
            {
              breakpoint: 1440,
              settings: {
                slidesToShow: 4,
              },
            },
            {
              breakpoint: 1200,
              settings: {
                slidesToShow: 3,
              },
            },
            {
              breakpoint: 960,
              settings: {
                slidesToShow: 2,
              },
            },
            {breakpoint: 720, settings: {slidesToShow: 1, 
						}},
          ],
        });
      });
    </script>

    <script>
      AOS.init();
    </script>
  </body>
</html>
