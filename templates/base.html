{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>개미는 뚠뚠: Hackathon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 4.4.1 CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" />
    <!-- Slick -->
    <link rel="stylesheet" type="text/css" href="{% static 'slick.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'slick-theme.css' %}"
    />
    <!-- Animations -->
    <link rel="stylesheet" href="{% static 'aos.css' %}" />
    <!-- jQuery 3.4.1 -->
    <script src="{% static 'jquery-3.4.1.min.js' %}"></script>
  </head>
  <body style="overflow-y:scroll; background-color: #F3969A11;">
    {% autoescape off %}
    <!-- prettier-ignore -->
    {% include "partials/nav.html" %}
    <!-- prettier-ignore -->
    <div class="container">
      <section class="p-2">
      {% block content %}
      <!-- prettier-ignore -->
      {% endblock content%}
      </section>
    </div>
    <!-- prettier-ignore -->
    {% include "partials/footer.html" %} {% endautoescape %}
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <!-- AOS 2.3.4 jQuery plugin JS (Animations) -->
    <script src="{% static 'aos.js' %}"></script>
    <script type="text/javascript" src="{% static 'slick.min.js' %}"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('.responsive').slick({
          dots: true,
          infinite: true,
          speed: 300,
          slidesToShow: 4,
          slidesToScroll: 4,
          responsive: [
            {
              breakpoint: 1440,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 3,
                infinite: true,
                dots: true,
                arrows: true,
              },
            },
            {breakpoint: 720, settings: {slidesToShow: 2, slidesToScroll: 2}},
            {
              breakpoint: 480,
              settings: {arrows: false, slidesToShow: 1, slidesToScroll: 1},
            },
          ],
        });
      });
    </script>

    <script>
      AOS.init();
    </script>
  </body>
</html>
