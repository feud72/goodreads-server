
{% for message in messages %}
<div class="alert alert-dismissible alert-{{ message.tags }} m-2"> 
<button type="button" class="close" data-dismiss="alert">&times;</button> 
	{{ message }}
</div>
{% endfor %}
<script>
window.onload = function() {
    const duration = 8000; 
    setTimeout(function () { $('.alert').fadeOut(4000) }, duration);
};
</script>
