<form
  action="{% url 'front:search' %}"
  class="form-inline my-2 my-lg-0 ml-3"
  method="post"
>
  {% csrf_token %}
  <input
    class="form-control mr-sm-2"
    type="text"
    placeholder="Search"
    name="term"
  />
  <button class="btn btn-secondary my-2 my-sm-0" type="submit">
    Search
  </button>
</form>
