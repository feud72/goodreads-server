{% extends "base.html" %} {% block content %}
<section class="p-2">
    <h3 class="mt-3 mb-3">검색 결과</h3>
  <hr class="my-4" />
  {% for item in items %}
      <div class="card border-primary mb-3">
    <div class="card-body justify-content-center">
  <a href="{% url 'front:detail' item.isbn %}">
    <h5 class="text-dark">
      {{ item.title }}
    </h5>
    <p class="text-body">{{ item.description }}</p>
  </a>
  <p class="mb-0">{{ item.author }} | {{ item.pub_year }}</p>
  </div></div>
  {% endfor %}
</section>
{% endblock content %}
