{% extends "base.html" %} {% block content %}
<section class="p-2">
  <h3 class="mt-3 mb-3">인기 대출 도서</h3>
  <hr class="my-4" />
  {% for item in items %}
    <div class="card border-primary mb-3">
    <div class="card-body justify-content-center">
  <a href="{% url 'front:detail' item.isbn %}">
    <h5>
      {{ item.title }}
    </h5>
  </a>
  <p class="mb-0">{{ item.author }} | {{ item.pub_year }}</p>
  </div></div>
  {% endfor %}
</section>
{% endblock content %}
