{% extends "base.html" %} {% block content %} {% load static %}
<div class="container flex-colomn justify-content-center p-2">
  <div class="card border-primary p-4 m-3">
    <form action="{% url 'front:login' %}" method="post">
      {% csrf_token %}
      <fieldset>
        <legend>로그인</legend>
        <div class="form-group">
          <label for="InputEmail">이메일</label>
          <input
            type="email"
            class="form-control"
            id="InputEmail"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            name="email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="InputPassword">비밀번호</label>
          <input
            type="password"
            class="form-control"
            id="InputPassword"
            placeholder="Password"
            name="password"
          />
        </div>
        <button type="Submit" class="btn btn-primary text-center">
          제출
        </button>
      </fieldset>
    </form>
    <hr class="my-4" />
    <p class="mt-3 mb-0">또는</p>
    <a href="{% url 'front:kakao' %}">
      <img src="{% static 'kakao_login_button.png' %}" class="mt-3"
    /></a>
  </div>
</div>
{% endblock content %}
