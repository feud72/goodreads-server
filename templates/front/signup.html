{% extends "base.html" %} {% block content %} {% load static %}
<div class="container flex-colomn justify-content-center p-2">
  <div class="card border-primary p-4 m-3">
    <form action="{% url 'front:signup' %}" method="post">
      {% csrf_token %}
      <fieldset>
        <legend>Sign Up</legend>
        <div class="form-group">
          <label for="InputEmail">Email address</label>
          <input
            type="email"
            class="form-control"
            id="InputEmail"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            name="email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="InputPassword1"
            placeholder="Password"
            name="password1"
          />
        </div>

        <div class="form-group">
          <label for="InputPassword2">Again</label>
          <input
            type="password"
            class="form-control"
            id="InputPassword2"
            placeholder="Password"
            name="password2"
          />
        </div>
        <button type="Submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
    <p class="mt-3 mb-0">Or</p>
    <a href="{% url 'front:kakao' %}">
      <img src="{% static 'kakao_login_button.png' %}" class="mt-3"
    /></a>
  </div>
</div>
{% endblock content %}
