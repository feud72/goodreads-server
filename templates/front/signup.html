{% extends "base.html" %} {% block content %} {% load static %}
<div class="container flex-colomn justify-content-center p-2">
  <div class="card border-primary p-4 m-3">
    <form action="{% url 'front:signup' %}" method="post">
      {% csrf_token %}
      <fieldset>
        <legend>회원가입</legend>
        <div class="form-group">
          <label for="InputEmail">이메일</label>
          <input
            type="email"
            class="form-control"
            id="InputEmail"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            name="email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="InputPassword1">비밀번호</label>
          <input
            type="password"
            class="form-control"
            id="InputPassword1"
            placeholder="Password"
            name="password1"
          />
        </div>

        <div class="form-group">
          <label for="InputPassword2">비밀번호 확인</label>
          <input
            type="password"
            class="form-control"
            id="InputPassword2"
            placeholder="Password"
            name="password2"
          />
        </div>
        <button type="Submit" class="btn btn-primary">제출</button>
      </fieldset>
    </form>
    <p class="mt-3 mb-0">또는</p>
    <a href="{% url 'front:kakao' %}">
      <img src="{% static 'kakao_login_button.png' %}" class="mt-3"
    /></a>
    <p class="text-danger mb-0">
      Caution: 선택 정보 항목 "이메일"에 꼭 체크해 주세요! 로그인에 필요합니다.
    </p>
  </div>
</div>
{% endblock content %}
