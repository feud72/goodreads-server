{% extends "base.html" %} {% block content %}
<section class="p-2">
  <h3 class="mt-3 mb-3">최근 등록된 책</h3>
  <hr class="my-4" />
  {% for item in items %}
  <a class="text-decoration-none" href="{% url 'front:detail' item.isbn %}">
    <div class="row mb-5">
      <div class="col-2 mr-2 align-self-center">
        <img src="{{ item.bookImage }}" alt="Book Image {{ item.title }}" />
      </div>
      <div class="col-9 ml-2">
        <p class="lead">{{ item.title }}</p>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</section>
{% endblock content %}
